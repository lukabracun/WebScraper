<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Search Results for "<span th:text="${searchQuery}"></span>"</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Iterate over the results set -->
        <div th:each="product : ${results}" class="bg-white shadow-md rounded-lg p-4">
            <a th:href="${product.url}" target="_blank">
                <img th:src="${product.pictureUrl}" alt="Product Image" class="w-full h-128 object-cover rounded-lg mb-4">
            </a>
            <h2 th:text="${product.title}" class="text-xl font-semibold mb-2"></h2>
            <p th:text="${product.price}" class="text-lg font-bold text-green-600 mb-4"></p>
            <h3 class="text-xl font-semibold mb-2">Store: <span th:text="${product.store}"></span></h3>
            <a th:href="${product.url}" target="_blank" class="bg-blue-500 text-white px-4 py-2 rounded">
                View Product
            </a>
        </div>
    </div>
</div>
</body>
</html>
